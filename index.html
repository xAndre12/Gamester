<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <h1 class="gamester">
            🅶🅰🅼🅴🆂🆃🅴🆁
         </h1>
        <div class="games-wrapper">
            <div class="gameboy-box">
                <img src="./imgs/gameboy.png" class="gameboy">
                <div class="layout">
                    <p class="game-text">Fruit-ninja 2.0 click on the fruits, but not on the bombs</p>
                </div>
                <img src="./imgs/fruit-ninja.png" alt="" class="game-wallpaper">
                <button class="back">BACK</button>
                <button class="start">VIEW</button>
                <button class="arrow-right"></button>
                <button class="arrow-left"></button>
                <div class="hide-box"></div>
            </div>
        </div>
        <div class="modala">
            <div class="list-wrapper">
                <button class="x">X</button>
                
            </div>
        </div>
    </main>
</body>
</html>
